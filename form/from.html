    <div class="form">

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Почта</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Адрес</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Южный магистраль 34">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Город/Село</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Область</label>
              <select id="inputState" class="form-select">
                <option selected>Чуй</option>
                <option>Талас</option>
                <option>Нарын</option>
                <option>Иссык-Куль</option>
                <option>Ош</option>
                <option>Баткен</option>
                <option>Джалал-Абад</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Проверить
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Регистрация</button>
            </div>
          </form>
